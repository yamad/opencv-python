# The first line is printed in the folding header in Travis output
before_install: |
    set -e

    if [[ $SDIST == 0 ]]; then
      # Check out and prepare the source
      # Multibuild doesn't have releases, so --depth would break eventually (see
      # https://superuser.com/questions/1240216/server-does-not-allow-request-for-unadvertised)
      git submodule update --init multibuild

      source multibuild/common_utils.sh

      # https://github.com/matthew-brett/multibuild/issues/116
      if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export ARCH_FLAGS=" "; fi

      source multibuild/travis_steps.sh
      # This sets -x

      source travis_multibuild_customize.sh
      echo $ENABLE_CONTRIB > contrib.enabled
      echo $ENABLE_HEADLESS > headless.enabled

      echo "end"
      # Not interested in travis internal scripts' output
    fi

    set +x

install: |
    # Build and package
    set -x

    if [[ $SDIST == 1 ]]; then
      python -m pip install --upgrade pip
      python -m pip install scikit-build
      python setup.py sdist
    else
      build_wheel $REPO_DIR $PLAT
    fi

    set +x

script: |
    # Install and run tests
    set -x
    if [[ $SDIST == 1 ]]; then
      echo "skipping tests because of sdist"
    else
      install_run $PLAT && rc=$? || rc=$?
    fi

    set +x

    #otherwise, Travis logic terminates prematurely
    #https://travis-ci.community/t/shell-session-update-command-not-found-in-build-log-causes-build-to-fail-if-trap-err-is-set/817
    trap ERR
    test "$rc" -eq 0

after_success: |
    # Upload wheels to pypi if tag is set

    set -x

    if [ -n "$TRAVIS_TAG" ]; then

      if [[ $ENABLE_CONTRIB == 0 ]]; then
        if [[ $ENABLE_HEADLESS == 0 ]]; then
          echo "This is default build. Deployment will be done to to PyPI entry opencv-python."
        else
          echo "This is headless contrib build. Deployment will be done to to PyPI entry opencv-python-headless."
        fi
      else
        if [[ $ENABLE_HEADLESS == 0 ]]; then
          echo "This is contrib build. Deployment will be done to to PyPI entry opencv-contrib-python."
        else
          echo "This is headless contrib build. Deployment will be done to to PyPI entry opencv-contrib-python-headless."
        fi
      fi

      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        if [[ $SDIST == 1 ]]; then
          pip install twine
          twine upload --repository-url ${NEXUS_REPO_ROOT}/pypi-staging/simple -u ${NEXUS_USERNAME} -p ${NEXUS_PASSWORD} --skip-existing ${TRAVIS_BUILD_DIR}/dist/opencv*
        else
          pip install --user twine
          pip install --user --upgrade six
          twine upload --repository-url ${NEXUS_REPO_ROOT}/pypi-staging/simple -u ${NEXUS_USERNAME} -p ${NEXUS_PASSWORD} --skip-existing ${TRAVIS_BUILD_DIR}/wheelhouse/opencv*
        fi

      fi
    fi

    set +x
